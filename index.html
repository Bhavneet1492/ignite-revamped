<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ignite</title>

    <!-- SET FIRE FAVICON !!!!!!!!!! -->

    <!-- css file -->
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Script&family=Monoton&family=Sacramento&family=Send+Flowers&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- main outer container box -->
    <div class="container" ">
      
      <!-- the hanging wire -->
      <div class="wire" id="wire">
        <img id="wireImage" src="./wire.svg" />
      </div>
      <div class="wire" id="wire2">
        <img id="wire2Image" src="./wire2.svg" />
      </div>
      <div class="wire" id="wire3">
        <img id="wire3Image" src="./wire3.svg" />
      </div>
      <div class="wire" id="wire4">
        <img id="wire4Image" src="./wire4.svg" />
      </div>

      <!-- the theme sockets -->
      <div class="themeWrapper" id="themeWrapper">
      <div class="plugTheme" id="plugTheme">
        <label class="cont">
          <input type="radio" name="radio" id="purple" />
          <span class="checkmark">. .&nbsp;<br></span>
        </label>
        <label class="cont">
          <input type="radio" name="radio" id="blue" />
          <span class="checkmark">. .&nbsp;<br></span>
        </label>
        <label class="cont">
          <input type="radio" name="radio" id="orange" />
          <span class="checkmark">. .&nbsp;<br></span>
        </label>
      </div>
      </div>

      <!-- name neon sign -->
      <div class="myname" id="myname">Bhavneet Kaur</div>

      <!-- navbar -->
      <div class="nav"></div>
    </div>

    <!-- the javascript file -->
    <script src="logic.js"></script>
  </body>
</html>
